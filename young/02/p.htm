    <h3> 튤립 </h3>
    <P> <!-- p : 한 문단, b : 볼드(굵게) -->
        <b> 튤립 </b>은 여러 종류의 품종으로 나누어져 있어 
        꽃을 감상할 수 있다
    </P>
    <p> <!-- i : 이탤릭(기울게)-->
        <i> 햇볓이 잘 들고 배수가 잘되는 토양</i>에 심어지는
        꽃이다
    </p>
