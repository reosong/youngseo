<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 설정을 relative로 설정하기 </title>
    <!--박스의 이동을 원래 박스에 위치가 기준점 -->
    <style>
        *{ 
            margin: 0;
            padding: 0;
        }
        #parent{
            width: 500px;
            height: 300px;
            border: solid 3px black;
            margin: 50px 0 0 50px;
        }
        #box1, #box2, #box3{
            width: 80px;
            height: 80px;
            color: white;

        }
        #box1{
            background-color: red;
        }
        #box2{
            background-color: green;
        }
        #box3{
            background-color: blue;
            width: 100px;
            height: 100px;
        }
        #box2{
            position: relative;
            /*relative 원래 자신의 위치를 기준점으로 삼음*/
            top: 200px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="box1">box a</div>
        <div id="box2">box b</div>
        <div id="box3">box c</div>



    </div>
    
</body>
</html>
