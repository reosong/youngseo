<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제(EX01)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /* border: solid 1px #888888; */
    }
    #box {
      padding-top: 10px;
      padding-bottom: 10px;
      width: 800px;
      background-color: #cfc7c7;
    }
    .boxes {
      display: inline-block;
      width: 250px;
      height: 160px;
      margin-left: 10px;
      border: solid 1px blue;
      border-radius: 10px;
      background-color: white;
    }
    img {
      display: inline;
      width: 100px;
      height: 150px;  
    }
    h4 {
      padding-top: 5px;
      width: 140px;
      display: inline; 
    }
    p {
      font-size: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="box">
    <table class="boxes">
      <tr>
        <td><img src="img/fox-in-suit.png"></td>
        <td>
          <h4>모든 웹사이트를 누가 호스팅하는지 찾으십시오</h4>
          <p>웹사이트의 URL을 입력하여 어떤 호스팅 서비스를 사용하는지 알아보십시오</p>
        </td> 
        </tr>
      </table>
    <table class="boxes">
      <tr>
        <td>
          <img src="img/fox-with-horn.png">
        </td>
        <td>
          <h4>시장 엽유율 2021</h4>
          <p>국가별로 나뉜 각 호스팅 회사의 2021 시장 점유율을 살펴보십시오</p>
        <td>
      </tr>
    </table>
    <table class="boxes">
      <tr>
        <td>
          <img src="img/fox-with-server.png">
        </td>
        <td>
          <h4>웹호스팅의 일대일 비교</h4>
          <p>3개까지의 웹호스팅 회사를 간단히 비교하고 어느것이 더 나은지 보십시오</p>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
