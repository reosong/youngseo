<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 특성과 블락 특성 모두 갖게 하기</title>
  <style>
    .green_box {
      border: solid 3px #00ff00;
      display: inline-block; /*옆으로 채우다가 다차면 밑으로 채운다*/
      width: 150px;
      height: 75px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>인라인 + 블락 특성 (display : inline-block)</h2>
  <div class="green_box">박스 1</div>
  <div class="green_box">박스 2</div>
  <div class="green_box">박스 3</div>
  <div class="green_box">박스 4</div>
  <div class="green_box">박스 5</div>
  <div class="green_box">박스 6</div>
  
</body>
</html>
