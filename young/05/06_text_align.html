<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center; /* 텍스트 정렬 : left, center, right */
      text-decoration: underline; /* 글자에 밑줄 긋기 */
    }
    p {
      line-height: 300%; /* 라인과 라인 사이의 간격 (줄간격) */
    }
    a {
      text-decoration: none; /* a 태그는 기본적으로 text-decoration: underline; 이 들어간다. 링크 태그이 밑줄 없애기 */
      color: black; /* 링크 태그는 색이 파랑인데 색 없애기 */
    }
  </style>
</head>
<body>
  <h2> 로즈마리 허브</h2>
  <p> 
    로즈마리는 남유럽이 원산지 이며 1~2미터 까지 
    자라나는 여러해 식물 입니다. 2~6월 까지 연보라색, 청자색, 연분홍,
    흰색 꽃이 피며 향기가 강해 꽃이나 잎을 조금만 건드려도...
  </p><br><br>
  <a href="http://www.google.com" target="_blank">구글</a>
</body>
</html>
