    <body>
        <h1>레드향 주문하기</h1>
        <form>
<fieldset>
    <legend>상품 선택 </legend>
    <h2> 주문할 상품을 선택해 주세요. </h2>
    <ul>
        <li>
            <input type="checkbox"> 선물용 3kg 
            <input type="number" min="0" max="5">개 
            <small>(최대 5개) </small> 
        </li>
        <li>
            <input type="checkbox"> 선물용 5kg 
            <input type= "number" min="0" max="3">개 
            <small> (최대 3개)</small>
        </li>
        <li>
            <input type="checkbox"> 가정용 3kg 
            <input type= "number" min="0" max="3">개
            <small>(최대 3개)</small> 
        </li>
        <li>
            <input type="checkbox"> 가정용 5kg 
            <input type="number" min="0" max="3">개 
            <small>(최대 3개)</small> 
        </li>
    </ul>
    <h2>포장 선택</h2>
    <ul>
        <li><input type="radio">선물 포장 </li>
        <li><input type="radio">선물 포장 안함 </li>
    </ul>
</fieldset>
<fieldset>
   <legend>배송 정보 </legend>
    <ul>
        <li>이름 <input type="text" required></li>
        <li>배송 주소 <input type="text" required></li>
        <li>이메일 <input type="text"></li>
        <li>연락처 <input type="text" required></li>
        <li>
            배송지정 <input type="date" required>
         <small>배송일로부터 최소 3일 </small>
        </li>


    </ul>
</fieldset>
<div style="text-align: center; background-color: azure;">
<input type="submit" value="제출">
<input type="reset" value="취소">
</div>

</form>
