<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가시성 속성과 디스플레이 속성 비교하기 </title>
    <style>
        .v1{
            visibility: hidden; border: 1px dotted red;
        }
        .v2{
            visibility: visible; border: 1px dotted red;
        }
        .v3{
            display: none; border: 1px dotted red;
        }
        

    </style>
</head>
<body>
    <div class="v1"><img src="./images/flower.jpg" alt=""></div>
    <div class="v2"><img src="./images/flower.jpg" alt=""></div>
    <div class="v3"><img src="./images/flower.jpg" alt=""></div>
    <div class="v2"><img src="./images/flower.jpg" alt=""></div>
    
    
</body>
</html>
