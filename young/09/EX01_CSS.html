<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fox</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          /* border: solid 1px black; */
        }
        #box {
          width: 1000px;
          height: 250px;
          padding-top: 15px;
          background-color: rgb(100, 89, 89);
        }
        ul {
          margin: 25px 0 0 25px;
        }
        li {
          display: inline-block;
          width: 300px;
          height: 180px;
          margin-left: 10px;
          border: solid 1px gray;
          border-radius: 10px;
          background-color: white;
        }
        li img {
          width: 100px;
          height: 150px;
          margin: 15px 0 0 10px;
        }
        .txt {
          display: inline-block;
          width: 170px;
          height: 150px;
          vertical-align:text-bottom;
        }
        .bold {
          font-weight: bold;
        }
    </style>
</head>
<body>
  <div id="box">
    <ul>
      <li>
        <img src="img/fox-in-suit.png">
        <div class="txt">
          <p>
            <span class="bold">모든 웹사이트를 누가 호스팅하는지 찾으십시오</span>
            <br>웹사이트의 URL을 입력하여 어떤 호스팅 서비스를 사용하는지 알아보십시오
          </p>
        </div>
      </li>
      <li>
        <img src="img/fox-with-horn.png">
        <div class="txt">
          <p>
            <span class="bold">시장 점유율 2021</span>
            <br>국가별로 나뉜 각 호스팅 회사의 2021 시장 점유율을 살펴보십시오
          </p>
        </div>
      </li>
      <li>
        <img src="img/fox-with-server.png">
        <div class="txt">
          <p>
            <span class="bold">웹 호스팅의 일대일 비교</span>
            <br>3개까지의 웹 호스팅 회사를 간단히 비교하고 어느 것이 더 나은지 보십시오
          </p>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
