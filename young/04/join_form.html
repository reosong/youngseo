<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입 양식</title>
</head>
<body>
  <h2>회원 가입 양식</h2>
  <form action="#">
    <table>
      <tr>
        <td>- 아이디</td> 
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>- 비밀번호</td> 
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>- 비밀번호 확인</td> 
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>- 이름</td> 
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>- 성별</td> 
        <td><input type="radio">여성<input type="radio">남성</td>
      </tr>
      <tr>
        <td>- 전화번호</td> 
        <td>
          <select>
            <option>지역번호</option>
            <option>02</option>
            <option>031</option>
            <option>032</option>
            <option>053</option>
            <option>054</option>
          </select>
          -&nbsp;<input type="tel">&nbsp;-&nbsp;<input type="tel">
        </td>
      </tr>
      <tr>
        <td>- 이메일</td>
        <td>
          <input type="email">@
          <select>
            <option>선택</option>
            <option>gmail.com</option>
            <option>naver.com</option>
            <option>hanmail.net</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>- 자기소개</td>
        <td><textarea rows="5" cols="50"></textarea></td>
      </tr>
      <tr>
        <td> </td>
        <td><input type="reset"><input type="submit"></td>
      </tr>
      
    </table>
  </form>
  
</body>
</html>
