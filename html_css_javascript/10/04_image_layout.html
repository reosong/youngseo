<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성을 이용해서 이미지를 수평방향으로 배치하기</title>
    <style>
        .items{
            border: solid 3px #000000;
            float: left;
            margin: 5px;
            
        }
        .items img{     /*float으로 이미지의 border를 넣을 경우 이미지 하단에 공백을 제거 하는 방법 */
            display: block;
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="images/1.jpg" width="120px">
    </div>
    <div class="items">
        <img src="images/2.jpg" width="120px">
    </div>
    <div class="items">
        <img src="images/3.jpg" width="120px">
    </div>
    <div class="items">
        <img src="images/4.jpg" width="120px">
    </div>
    <div class="items">
        <img src="images/5.jpg" width="120px">
    </div>
    <div class="items">
        <img src="images/6.jpg" width="120px">
    </div>


</body>
</html>
