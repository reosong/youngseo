<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학사일정</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "맑은 고딕";
      font-size: 13px;
      width: 750px;
    }
    #title {
      color: darkolivegreen;
      border-bottom: solid 3px darkolivegreen;
      margin: 30px 0 0 20px;
    }
    #month {
      text-align: center;
      margin-top: 30px;
    }
    #calender {
      margin: 30px 0 0 20px;
    }
    .week, .day {
      float: left;
      width: 90px;
      border: solid 1px gray;
      padding: 5px 5px 5px 5px;
    }
    .day {
      text-align: center;
      background-color: palegoldenrod;
    }
    .week {
      height: 80px;
    }
    .clear {
      clear: both;
    }
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <h2 id="title">학사일정</h2>
  <h2 id="month">2017년 6월</h2>
  <div id="calender">
    <div class="day"><span class="red">일</span></div>
    <div class="day">월</div>
    <div class="day">화</div>
    <div class="day">수</div>
    <div class="day">목</div>
    <div class="day">금</div>
    <div class="day"><span class="blue">토</span></div>
    
    <div class="clear"></div>
    
    <div class="week">&nbsp;</div>
    <div class="week">&nbsp;</div>
    <div class="week">1</div>
    <div class="week">2</div>
    <div class="week">3</div>
    <div class="week">4</div>
    <div class="week"><span class="blue">5</span></div>
    
    <div class="clear"></div>
    
    <div class="week"><span class="red">6</span></div>
    <div class="week">7</div>
    <div class="week">8</div>
    <div class="week">9<br>특강</div>
    <div class="week">10</div>
    <div class="week">11</div>
    <div class="week"><span class="blue">12</span></div>
    
    <div class="clear"></div>
    
    <div class="week"><span class="red">13</span></div>
    <div class="week">14<br>기말고사</div>
    <div class="week">15<br>기말고사</div>
    <div class="week">16<br>기말고사</div>
    <div class="week">17<br>기말고사</div>
    <div class="week">18<br>기말고사</div>
    <div class="week"><span class="blue">19</span></div>
    
    <div class="clear"></div>
    
    <div class="week"><span class="red">20</span></div>
    <div class="week">21<br>하계방학</div>
    <div class="week">22</div>
    <div class="week">23</div>
    <div class="week">24</div>
    <div class="week">25</div>
    <div class="week"><span class="blue">26</span></div>
    
    <div class="clear"></div>
    
    <div class="week"><span class="red">27</span></div>
    <div class="week">28</div>
    <div class="week">29<br>MT</div>
    <div class="week">30<br>MT</div>
    <div class="week">31</div>
    <div class="week">&nbsp;</div>
    <div class="week">&nbsp;</div>
  </div>
</body>
</html>
