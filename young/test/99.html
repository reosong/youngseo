<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99ë‹¨ </title>
    <style>
        table{
            border: solid 1px black;
            border-collapse: collapse;
        }
        tr{
            border: solid 1px black;
            text-align: center;
            height: 50px;

        }
        td{
            border: solid 1px black;
            width: 50px;
        }
        ul{
            list-style: none;
        }
        li{
            border: solid 1px black;
            width: 50px;
            height: 50px;
            text-align: center;
            padding-top: 30px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .pink{
            background-color: pink;
        }
        .sky{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <Table>
        <tbody>
            <tr>
                <td class="pink">2*1=2</td>
                <td class="sky">2*2=4</td>
                <td class="pink">2*3=6</td>
                <td class="sky">2*4=8</td>
                <td class="pink">2*5=10</td>
                <td class="sky">2*6=12</td>
                <td class="pink">2*7=14</td>
                <td class="sky">2*8=16</td>
                <td class="pink">2*9=18</td>
            </tr>
        </tbody>
    </Table>
    <ul>
        <li class="pink">3*1=3</li>
        <li class="sky">3*2=6</li>
        <li class="pink">3*3=9</li>
        <li class="sky">3*4=12</li>
        <li class="pink">3*5=15</li>
        <li class="sky">3*6=18</li>
        <li class="pink">3*7=21</li>
        <li class="sky">3*8=24</li>
        <li class="pink">3*9=27</li>
       

    </ul>
</body>
</html>
