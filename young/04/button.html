<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다중 입력창</title>
</head>
<body>
  <form action="#">
    <!-- 가로 글자입력 길이, 세로 입력높이의 텍스트 박스생성. 엔터치면 10줄이상으로 계속 내려간다 -->
    <table>
      <tr>
        <td>제목 : </td> <td><input type="text"></td>
      </tr>
      <tr>
        <td>자기소개 : </td> <td><textarea rows="5" cols="50"></textarea></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <!-- input type 대신 button type으로 써도 된다-->
        <td>
          <button type="button"> 검색</button>
          <button type="reset">다시쓰기</button>
          <button type="submit">전송/제출</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
