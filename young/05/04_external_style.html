<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>외부 CSS : 외부에 CSS 파일을 생성 후 등록</title>
  <style>
    h3 {
      color: blue;
    }
  </style>
  <link href="css/mystyle.css" rel="stylesheet" type="text/css">
  <!-- 외부 스타일시트와 내부 스타일시트 중에서 나중에 적용된 스타일로 적용된다 -->
</head>
<body>
  <h3>제목 입니다.(h3)</h3>
</body>
</html>
