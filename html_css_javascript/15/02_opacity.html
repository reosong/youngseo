<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        a:link{
            opacity: 0.5;
        }
        a:hover{
            opacity: 1.0;
        }
        img{
            opacity: 0.2;
            width: 300px;
            height:500px;
        }
        img:hover{
            opacity: 1.0;
        }

    </style>
</head>
<body>
    <h2>마우스를 올리면 선명하게 보입니다</h2>
    <div>
        <a href="http://google.com">구글 웹사이트</a>
    </div>
    <p> </p>
    <div><img src="./images/naksansa.jpg"></div>

</body>
</html>
