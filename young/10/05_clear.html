<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float 속성을 이용해서 이미지를 수평방향으로 배치하기</title>
  <style>
    .items {
      border: solid 3px #000000;
      float: left;
      margin: 5px;
    }
    .items img {
      /* "display : block 속성"을 추가하면, div 박스 안에 img가 딱 맞게 된다 */
      display: block;
    }
    .clear {
      border: solid 2px #00ff00;
      clear: both;   /* both : left, right 둘 다 */
      /* clear: right; */
    }
  </style>
</head>
<body>
  <div class="items"><img src="img/image1.jpg" width="120px"></div>
  <div class="items"><img src="img/image2.jpg" width="120px"></div>
  <div class="items"><img src="img/image3.jpg" width="120px"></div>
  
  <div class="clear"></div>
  
  <div class="items"><img src="img/image4.jpg" width="120px"></div>
  <div class="items"><img src="img/image5.jpg" width="120px"></div>
  <div class="items"><img src="img/image6.jpg" width="120px"></div>
  
</body>
</html>
