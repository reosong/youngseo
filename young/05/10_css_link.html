<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 링크</title>
  <style>
    /* a 태그의 설정은 이런식으로 자주 사용한다. 거의 default 형식 */
    a:link { /* 처음 로딩했을 때 a태그 스타일 설정 */
      color: blue;
      text-decoration: none;
    }
    a:visited { /* 한번 방문했던 사이트에 대해 설정 */
      color: green;
    }
    a:hover { /* 마우스를 롤오버했을 때 */
      color : red;
      font-weight: bold;
      text-decoration: underline;
    }
    a:active { /* 마우스를 링크거린 곳에 클릭했을 때 */
      color: aqua;
    }
  </style>
</head>
<body>
  <a href="./10-1_link.html" target="_self">폰트패밀리</a>
</body>
</html>
