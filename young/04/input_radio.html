<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 박스</title>
</head>
<body>
    <form action="#">
        <!-- 주의사항. 라디오 type은 name의 값이 동일해야 한다-->
        <input type="radio" name="info" checked> 공개<br> <!-- check : 처음에 버튼이 체크돼 있도록 설정 -->
        <input type="radio" name="info"> 비공개<br>
        <input type="radio" name="info"> 비비공개<br>
        <input type="radio" name="info"> 비비비공개<br>
        <input type="reset"><input type="submit">
    </form>
</body>
</html>
