<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float 으로 layout 만들기</title>
  <style>
    * {
      margin: 0;
      padding: 00;
    }
    body {
      /* border: solid 2px #0000ff; */
      background-color: antiquewhite;
      font-family: "맑은 고딕";
      font-size: 12px;
      color: #444444;
    }
    ul {
      list-style-type: none;
      /* border: solid 2px #00ff00; */
    }
    .clear {
      /* border: solid 2px #444444; */
      clear: both;
    }
    #logo {
      /* border: solid 2px red; */
      padding: 30px 0 0 30px;
      float: left;
    }
    #top_menu {
      /* border: solid 2px red; */
      margin: 40px 10px 0 0;
      float: right;
    }
    #top_menu li {
      /* border: solid 2px green; */
      display: inline;
      padding: 0 5px 0 5px;
    }
    #main_menu {
      font-size: 12px;
      color: #ffffff;
      background-color: #4e4e4e;
      text-align: center;
      padding: 12px;
      margin: 15px;
    }
    #main_menu li {
      display: inline;
      padding: 0 20px 0 20px;
    }
  </style>
</head>
<body>
  <!-- image는 일반적으로 div 박스 안에 넣어서 쓴다. control 하기 용이하다 -->
  <div id="logo"><img src="img/logo.gif"></div>
  <ul id="top_menu">
    <li>로그인</li>
    <li>회원가입</li>
    <li>마이페이지</li>
    <li>주문 배송조회</li>
    <li>장바구니</li>
    <li>이용안내</li>
    <li>고객센터</li>
  </ul>

  <div class="clear"></div> 
  <!-- 여기서 clear 시켜줘야 main_menu가 옆에 붙지(겹치지) 않고 밑으로 내려간다  
  float 을 쓰면 clear로 줄바꿈 할때 쓴다고 공식처럼 스면 된다 -->

  <ul id="main_menu">
    <li>다연아트 소개</li>
    <li>상품 QnA</li>
    <li>시안확인</li>
    <li>고객 갤러리</li>
    <li>공지사항</li>
  </ul>
</body>
</html>
