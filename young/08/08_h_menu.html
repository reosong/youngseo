<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display 속성으로 출력 방식을 변경 가능</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style-type: none;
    }
    #menu {
      width: 500px;
      border: solid 1px #aaaaaa;
      background-color: #eeeeee;
      padding: 10px;
      margin: 20px 0 0 450px;
      text-align: center;
    }
    #menu li {
      display: inline;
    }
  </style>
</head>
<body>
  <ul id="menu">
    <li>회사소개</li>
    <li>제품소개</li>
    <li>공지사항</li>
    <li>제휴업무</li>
    <li>고객센터</li>
  </ul>
</body>
</html>
