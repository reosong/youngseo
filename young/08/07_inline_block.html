<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인(inline), 블락(block)</title>
  <style>
    span, div{
      border: solid 1px black;
    }
  </style>
</head>
<body>
  <h2>인라인과 블락 태그</h2>
  
  <h3>인라인 출력(span, img, a, input, textarea,,,) : 출력을 수평 방향으로 출력 함</h3>
  <span>텍스트1</span>
  <span>텍스트2</span>
  <span>텍스트3</span>
  <img src="img/image1.jpg">
  <img src="img/image2.jpg">
  <a href="#">링크1</a>
  <a href="#">링크2</a>
  <a href="#">링크3</a>

  <br><br>

  <h3>블락 출력(div, p, h1~h6, ul, ol,,,) : 출력을 수직 방향으로 출력 함</h3>
  <div>박스1</div>
  <div>박스2</div>
  <div>박스3</div>
</body>
</html>
